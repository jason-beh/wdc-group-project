<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="/scripts/ajax.js"></script>
    <script src="/scripts/profile.js"></script>
    <title>Document</title>
  </head>

  <body>
    <div id="wrapper">
      <nav class="navbar navbar-expand-lg navbar-dark" id="navbar">
        <div class="container navbar-container">
          <a class="navbar-brand" href="/">
            <img src="/images/logo-white.svg" class="navbar-image" alt="" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="mobile-hide navbar-nav-container">
            <ul class="navbar-nav navbar-nav-desktop mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="/events">
                  Browse Events
                  <span class="sr-only">Browse Events</span>
                </a>
              </li>
            </ul>
            <form
              class="ml-auto form navbar-searchbar-form navbar-searchbar-form-desktop my-2 my-lg-0"
            >
              <div class="input-group">
                <input
                  type="text"
                  class="form-control navbar-searchbar"
                  placeholder="Search Events..."
                  aria-label="Search Events..."
                  aria-describedby="button-addon2"
                />
                <button class="navbar-searchbar-icon">
                  <ion-icon name="search-outline"></ion-icon>
                </button>
              </div>
            </form>
            <ul class="navbar-nav navbar-nav-desktop ml-3">
              <li
                v-if="profile_picture != '/user-profiles/defaultUserProfile.png'"
                class="nav-item dropdown"
              >
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <img
                    v-bind:src="profile_picture"
                    class="navbar-profile-picture"
                    alt="profile picture"
                  />
                  <ion-icon class="navbar-dropdown-icon" name="chevron-down-outline"></ion-icon>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="/my-events">My Events</a>
                  <a class="dropdown-item" href="/profile">Profile</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="/logout">Logout</a>
                </div>
              </li>
            </ul>
          </div>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/events"
                  >Browse Events <span class="sr-only">Browse Events</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/my-events">My Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/profile">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
              </li>
              <li class="nav-item">
                <form class="form navbar-searchbar-form w-100 my-2 my-lg-0">
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control navbar-searchbar"
                      placeholder="Search Events..."
                      aria-label="Search Events..."
                      aria-describedby="button-addon2"
                    />
                    <button class="navbar-searchbar-icon">
                      <ion-icon name="search-outline"></ion-icon>
                    </button>
                  </div>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container" id="container">
        <h1 class="profileHeader">Profile</h1>
        <div class="mainContainer">
          <div class="profileContainer">
            <form @submit="onSubmit" id="profile-form" class="form1">
              <div class="profileName">
                <section class="inputs names">
                  <label for="first_name">First Name</label>
                  <input
                    class="inputBox"
                    id="first_name"
                    name="first_name"
                    value="first_name"
                    v-model="first_name"
                    type="text"
                    required
                  />
                </section>
                <section class="inputs names">
                  <label for="last_name">Last Name</label>
                  <input
                    class="inputBox"
                    id="last_name"
                    name="last_name"
                    value="last_name"
                    v-model="last_name"
                    type="text"
                    required
                  />
                </section>
              </div>

              <section class="inputs">
                <label for="birthday">Birthday</label>
                <input
                  class="inputBox"
                  id="birthday"
                  name="birthday"
                  value="birthday"
                  v-model="birthday"
                  type="date"
                  required
                />
              </section>
              <section class="inputs">
                <label for="instagram_handle">Instagram Handle</label>
                <input
                  class="inputBox"
                  id="instagram_handle"
                  name="instagram_handle"
                  value="instagram_handle"
                  v-model="instagram_handle"
                  type="text"
                  required
                />
              </section>
              <section class="inputs">
                <label for="facebook_handle">Facebook Handle</label>
                <input
                  class="inputBox"
                  id="facebook_handle"
                  name="facebook_handle"
                  value="facebook_handle"
                  v-model="facebook_handle"
                  type="text"
                  required
                />
              </section>
              <section class="inputs">
                <label for="state">State</label>
                <input
                  class="inputBox"
                  id="state"
                  name="state"
                  value="state"
                  v-model="state"
                  type="text"
                  required
                />
              </section>
              <section class="inputs">
                <label for="country">Country</label>
                <input
                  class="inputBox"
                  id="country"
                  name="country"
                  value="country"
                  v-model="country"
                  type="text"
                  required
                />
              </section>
              <button type="submit" id="submit-button" class="inputs button1">
                Update my profile
              </button>
            </form>
          </div>
          <div class="profilePic">
            <label for="profilePic">Profile Picture</label>
            <img
              v-if="profile_picture != '/user-profiles/defaultUserProfile.png'"
              v-bind:src="profile_picture"
              style="
                border-radius: 50%;
                width: 100%;
                max-width: 150px;
                margin-bottom: 10px;
                height: 100%;
                max-height: 150px;
                object-fit: cover;
              "
              alt="dummy profile pic"
            />
            <form
              @submit="changeProfilePicture"
              method="post"
              id="changeProfilePicture"
              enctype="multipart/form-data"
            >
              <input type="file" name="file" class="profile-image-file" />
              <button type="submit" id="submit-button" class="inputs button1">Update Image</button>
            </form>
          </div>
        </div>
      </div>

      <footer class="footer navbar-expand-lg">
        <div class="container">
          <p>© Socialah 2022</p>
        </div>
      </footer>
    </div>
  </body>
</html>
