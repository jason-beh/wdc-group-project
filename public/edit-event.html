<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Edit an event</h1>
    <form action="/edit-event" method="post">
        <section>
            <label for="title">title</label>
            <input id="title" name="title" type="text" autocomplete="title" required autofocus>
        </section>
        <section>
            <label for="description">description</label>
            <input id="description" name="description" type="text" autocomplete="description" required autofocus>
        </section>
        <section>
            <label for="proposal-date">proposal-date</label>
            <input id="proposal-date" name="proposal-date" type="text" autocomplete="proposal-date" required autofocus>
        </section>
        <section>
            <label for="start-date">start-date</label>
            <input id="start-date" name="start-date" type="text" autocomplete="start-date" required autofocus>
        </section>
        <section>
            <label for="end-date">end-date</label>
            <input id="end-date" name="end-date" type="text" autocomplete="end-date" required autofocus>
        </section>
        <section>
            <label for="address-line">address-line</label>
            <input id="address-line" name="address-line" type="text" autocomplete="address-line" required autofocus>
        </section>
        <section>
            <label for="state">state</label>
            <input id="state" name="state" type="text" autocomplete="state" required autofocus>
        </section>
        <section>
            <label for="country">country</label>
            <input id="country" name="country" type="text" autocomplete="country" required autofocus>
        </section>
        <section>
            <label for="postcode">postcode</label>
            <input id="postcode" name="postcode" type="text" autocomplete="postcode" required autofocus>
        </section>
        <button type="submit">Edit an event</button>
    </form>
</body>
</html>
